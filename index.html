<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5 text-center">
        <h1 class="mb-4">Control Panel</h1>

        <!-- Theme Toggle -->
        <div class="text-center mb-4">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
            <p id="themeLabel" class="mt-2">Switch to Dark Mode</p>
        </div>

        <!-- Real-Time Sensor Data Graph -->
        <div class="container mt-4">
            <canvas id="sensorChart"></canvas>
        </div>
        <!-- Include Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Sensor Data Display -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <p class="fs-4">Sensor Data: <span id="sensorValue" class="fw-bold text-primary">Loading...</span></p>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center mb-3">
                <button id="startBtn" class="btn btn-success w-75">Start</button>
            </div>
            <div class="col-md-6 d-flex justify-content-center mb-3">
                <button id="stopBtn" class="btn btn-danger w-75">Stop</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
